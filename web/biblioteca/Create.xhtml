<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBibliotecaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBibliotecaLabel_idbiblioteca}" for="idbiblioteca" />
                    <h:inputText id="idbiblioteca" value="#{bibliotecaController.selected.idbiblioteca}" title="#{bundle.CreateBibliotecaTitle_idbiblioteca}" required="true" requiredMessage="#{bundle.CreateBibliotecaRequiredMessage_idbiblioteca}"/>
                    <h:outputLabel value="#{bundle.CreateBibliotecaLabel_bibliotecacol}" for="bibliotecacol" />
                    <h:inputText id="bibliotecacol" value="#{bibliotecaController.selected.bibliotecacol}" title="#{bundle.CreateBibliotecaTitle_bibliotecacol}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bibliotecaController.create}" value="#{bundle.CreateBibliotecaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bibliotecaController.prepareList}" value="#{bundle.CreateBibliotecaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBibliotecaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

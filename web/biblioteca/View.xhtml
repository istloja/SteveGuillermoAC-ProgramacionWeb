<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBibliotecaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBibliotecaLabel_idbiblioteca}"/>
                    <h:outputText value="#{bibliotecaController.selected.idbiblioteca}" title="#{bundle.ViewBibliotecaTitle_idbiblioteca}"/>
                    <h:outputText value="#{bundle.ViewBibliotecaLabel_bibliotecacol}"/>
                    <h:outputText value="#{bibliotecaController.selected.bibliotecacol}" title="#{bundle.ViewBibliotecaTitle_bibliotecacol}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bibliotecaController.destroyAndView}" value="#{bundle.ViewBibliotecaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBibliotecaEditLink}"/>
                <br />
                <h:commandLink action="#{bibliotecaController.prepareCreate}" value="#{bundle.ViewBibliotecaCreateLink}" />
                <br />
                <h:commandLink action="#{bibliotecaController.prepareList}" value="#{bundle.ViewBibliotecaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBibliotecaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAdminTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAdminLabel_idadmin}" for="idadmin" />
                    <h:inputText id="idadmin" value="#{adminController.selected.idadmin}" title="#{bundle.CreateAdminTitle_idadmin}" required="true" requiredMessage="#{bundle.CreateAdminRequiredMessage_idadmin}"/>
                    <h:outputLabel value="#{bundle.CreateAdminLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{adminController.selected.nombre}" title="#{bundle.CreateAdminTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateAdminLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{adminController.selected.apellido}" title="#{bundle.CreateAdminTitle_apellido}" />
                    <h:outputLabel value="#{bundle.CreateAdminLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{adminController.selected.telefono}" title="#{bundle.CreateAdminTitle_telefono}" />
                    <h:outputLabel value="#{bundle.CreateAdminLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{adminController.selected.direccion}" title="#{bundle.CreateAdminTitle_direccion}" />
                    <h:outputLabel value="#{bundle.CreateAdminLabel_bibliotecaIdbiblioteca}" for="bibliotecaIdbiblioteca" />
                    <h:inputText id="bibliotecaIdbiblioteca" value="#{adminController.selected.bibliotecaIdbiblioteca}" title="#{bundle.CreateAdminTitle_bibliotecaIdbiblioteca}" required="true" requiredMessage="#{bundle.CreateAdminRequiredMessage_bibliotecaIdbiblioteca}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{adminController.create}" value="#{bundle.CreateAdminSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{adminController.prepareList}" value="#{bundle.CreateAdminShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAdminIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

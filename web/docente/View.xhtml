<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDocenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDocenteLabel_iddocente}"/>
                    <h:outputText value="#{docenteController.selected.iddocente}" title="#{bundle.ViewDocenteTitle_iddocente}"/>
                    <h:outputText value="#{bundle.ViewDocenteLabel_nombre}"/>
                    <h:outputText value="#{docenteController.selected.nombre}" title="#{bundle.ViewDocenteTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewDocenteLabel_apellido}"/>
                    <h:outputText value="#{docenteController.selected.apellido}" title="#{bundle.ViewDocenteTitle_apellido}"/>
                    <h:outputText value="#{bundle.ViewDocenteLabel_telefono}"/>
                    <h:outputText value="#{docenteController.selected.telefono}" title="#{bundle.ViewDocenteTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewDocenteLabel_direccion}"/>
                    <h:outputText value="#{docenteController.selected.direccion}" title="#{bundle.ViewDocenteTitle_direccion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{docenteController.destroyAndView}" value="#{bundle.ViewDocenteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDocenteEditLink}"/>
                <br />
                <h:commandLink action="#{docenteController.prepareCreate}" value="#{bundle.ViewDocenteCreateLink}" />
                <br />
                <h:commandLink action="#{docenteController.prepareList}" value="#{bundle.ViewDocenteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDocenteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

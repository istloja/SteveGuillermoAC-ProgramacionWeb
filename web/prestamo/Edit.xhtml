<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPrestamoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPrestamoLabel_prestamoPK_idprestamo}" for="prestamoPK_idprestamo" />
                    <h:inputText id="prestamoPK_idprestamo" value="#{prestamoController.selected.prestamoPK.idprestamo}" title="#{bundle.EditPrestamoTitle_prestamoPK_idprestamo}" required="true" requiredMessage="#{bundle.EditPrestamoRequiredMessage_prestamoPK_idprestamo}"/>
                    <h:outputLabel value="#{bundle.EditPrestamoLabel_prestamoPK_libroIdlibro}" for="prestamoPK_libroIdlibro" />
                    <h:inputText id="prestamoPK_libroIdlibro" value="#{prestamoController.selected.prestamoPK.libroIdlibro}" title="#{bundle.EditPrestamoTitle_prestamoPK_libroIdlibro}" required="true" requiredMessage="#{bundle.EditPrestamoRequiredMessage_prestamoPK_libroIdlibro}"/>
                    <h:outputLabel value="#{bundle.EditPrestamoLabel_ingreso}" for="ingreso" />
                    <h:inputText id="ingreso" value="#{prestamoController.selected.ingreso}" title="#{bundle.EditPrestamoTitle_ingreso}" required="true" requiredMessage="#{bundle.EditPrestamoRequiredMessage_ingreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPrestamoLabel_salida}" for="salida" />
                    <h:inputText id="salida" value="#{prestamoController.selected.salida}" title="#{bundle.EditPrestamoTitle_salida}" required="true" requiredMessage="#{bundle.EditPrestamoRequiredMessage_salida}"/>
                    <h:outputLabel value="#{bundle.EditPrestamoLabel_bibliotecaIdbiblioteca}" for="bibliotecaIdbiblioteca" />
                    <h:inputText id="bibliotecaIdbiblioteca" value="#{prestamoController.selected.bibliotecaIdbiblioteca}" title="#{bundle.EditPrestamoTitle_bibliotecaIdbiblioteca}" required="true" requiredMessage="#{bundle.EditPrestamoRequiredMessage_bibliotecaIdbiblioteca}"/>
                </h:panelGrid>
                <h:commandLink action="#{prestamoController.update}" value="#{bundle.EditPrestamoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPrestamoViewLink}"/>
                <br />
                <h:commandLink action="#{prestamoController.prepareList}" value="#{bundle.EditPrestamoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPrestamoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
